<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏùºÎ≥∏Ïñ¥ Îã®Ïñ¥ ÎßàÏä§ÌÑ∞</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fafafa;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Ìó§Îçî */
        .header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 40px;
            border-bottom: 2px solid #eee;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #888;
            font-size: 16px;
        }

        /* Ïä§ÌÖåÏù¥ÏßÄ ÏÑ†ÌÉù */
        .stage-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .stage-item {
            background: white;
            border: 3px solid #e5e5e5;
            border-radius: 12px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .stage-item:hover {
            border-color: #4A90E2;
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .stage-item.done {
            background: #E8F4FF;
            border-color: #4A90E2;
        }

        .stage-num {
            font-size: 14px;
            color: #999;
            margin-bottom: 8px;
        }

        .stage-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stage-prog {
            font-size: 13px;
            color: #666;
        }

        /* Í≤åÏûÑ ÌôîÎ©¥ */
        .game-view {
            display: none;
        }

        .game-view.active {
            display: block;
        }

        .game-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .back {
            font-size: 28px;
            cursor: pointer;
            background: none;
            border: none;
        }

        .game-title {
            text-align: center;
            flex: 1;
        }

        .game-title h2 {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .game-title p {
            color: #888;
            font-size: 14px;
        }

        /* ÌîåÎûòÏãúÏπ¥Îìú */
        .flashcard-wrap {
            perspective: 1200px;
            margin-bottom: 40px;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 500px;
            transform-style: preserve-3d;
            transition: transform 0.7s;
            cursor: pointer;
        }

        .flashcard.flip {
            transform: rotateY(180deg);
        }

        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: white;
            border: 3px solid #e5e5e5;
            border-radius: 16px;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .jp-word {
            font-size: 80px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #222;
        }

        .jp-read {
            font-size: 32px;
            color: #666;
            margin-bottom: 12px;
        }

        .jp-roma {
            font-size: 24px;
            color: #999;
        }

        .hanja {
            background: #f5f5f5;
            padding: 24px;
            border-radius: 12px;
            margin-top: 24px;
        }

        .hanja-char {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .hanja-desc {
            font-size: 16px;
            color: #666;
        }

        .kr-mean {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #222;
        }

        .pos {
            background: #E8F4FF;
            color: #4A90E2;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .example {
            background: #f5f5f5;
            padding: 24px;
            border-radius: 12px;
            margin-top: 24px;
            max-width: 600px;
        }

        .ex-jp {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .ex-kr {
            font-size: 18px;
            color: #666;
        }

        /* Î≤ÑÌäº */
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 24px 48px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 180px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .btn-ok {
            background: #4A90E2;
            color: white;
        }

        .btn-no {
            background: #999;
            color: white;
        }

        .hint {
            text-align: center;
            color: #999;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .keys {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .keys-title {
            font-size: 14px;
            font-weight: 600;
            color: #666;
            margin-bottom: 12px;
        }

        .key-list {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .key-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        .key {
            background: white;
            border: 2px solid #ddd;
            border-radius: 6px;
            padding: 6px 12px;
            font-weight: 700;
            font-family: monospace;
        }

        /* ÏôÑÎ£å ÌôîÎ©¥ */
        .done-view {
            display: none;
            text-align: center;
            padding: 80px 40px;
        }

        .done-view.show {
            display: block;
        }

        .done-emoji {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .done-view h2 {
            font-size: 36px;
            margin-bottom: 40px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 500px;
            margin: 0 auto 40px;
        }

        .stat {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 12px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .stat-val {
            font-size: 36px;
            font-weight: 700;
        }

        /* ÏùåÏÑ± ÌëúÏãú */
        .audio-badge {
            position: fixed;
            top: 30px;
            right: 30px;
            background: #4A90E2;
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .audio-badge.on {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="audio-badge" id="audioBadge">üîä Ïû¨ÏÉùÏ§ë</div>

    <div class="container">
        <!-- Ïä§ÌÖåÏù¥ÏßÄ ÏÑ†ÌÉù -->
        <div id="stageSelect">
            <div class="header">
                <h1>ÏùºÎ≥∏Ïñ¥ Îã®Ïñ¥ ÎßàÏä§ÌÑ∞</h1>
                <p>N5 ÌïÑÏàò 100Îã®Ïñ¥ ¬∑ 14Í∞ú Ïä§ÌÖåÏù¥ÏßÄ ¬∑ ÌïúÏûê ÌïôÏäµ</p>
            </div>
            <div class="stage-list" id="stageList"></div>
        </div>

        <!-- Í≤åÏûÑ ÌôîÎ©¥ -->
        <div id="gameView" class="game-view">
            <div class="game-top">
                <button class="back" onclick="goBack()">‚Üê</button>
                <div class="game-title">
                    <h2 id="stageName"></h2>
                    <p id="progress"></p>
                </div>
                <div style="width:28px"></div>
            </div>

            <div id="cardPlay">
                <div class="flashcard-wrap">
                    <div class="flashcard" id="card" onclick="flip()">
                        <!-- ÏïûÎ©¥ -->
                        <div class="card-side">
                            <div class="jp-word" id="word"></div>
                            <div class="jp-read" id="read"></div>
                            <div class="jp-roma" id="roma"></div>
                            <div id="hanjaFront"></div>
                        </div>
                        <!-- Îí∑Î©¥ -->
                        <div class="card-side card-back">
                            <div class="kr-mean" id="mean"></div>
                            <div class="pos" id="pos"></div>
                            <div id="hanjaBack"></div>
                            <div class="example">
                                <div class="ex-jp" id="exJp"></div>
                                <div class="ex-kr" id="exKr"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="hint">üí° Ïπ¥ÎìúÎ•º ÌÅ¥Î¶≠ÌïòÎ©¥ Îí§ÏßëÌûôÎãàÎã§</div>

                <div class="controls">
                    <button class="btn btn-ok" onclick="knowIt()">‚úì ÏïåÏïÑÏöî</button>
                    <button class="btn btn-no" onclick="dontKnow()">‚úó Î™®Î•¥Í≤†Ïñ¥Ïöî</button>
                </div>

                <div class="keys">
                    <div class="keys-title">‚å®Ô∏è ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§</div>
                    <div class="key-list">
                        <div class="key-item"><span class="key">Space</span> Îí§ÏßëÍ∏∞</div>
                        <div class="key-item"><span class="key">‚Üí</span> ÏïåÏïÑÏöî</div>
                        <div class="key-item"><span class="key">‚Üê</span> Î™®Î•¥Í≤†Ïñ¥Ïöî</div>
                        <div class="key-item"><span class="key">S</span> Îã§Ïãú Îì£Í∏∞</div>
                    </div>
                </div>
            </div>

            <div class="done-view" id="doneView">
                <div class="done-emoji">üéâ</div>
                <h2>Ïä§ÌÖåÏù¥ÏßÄ ÏôÑÎ£å!</h2>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">Ï¥ù Îã®Ïñ¥</div>
                        <div class="stat-val" id="totalW">7</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">ÏïåÍ≥† ÏûàÏùå</div>
                        <div class="stat-val" id="knownW">0</div>
                    </div>
                </div>
                <button class="btn btn-ok" onclick="goBack()">Ïä§ÌÖåÏù¥ÏßÄ ÏÑ†ÌÉù</button>
            </div>
        </div>
    </div>

    <script>
        let data = null;
        let stage = null;
        let idx = 0;
        let known = 0;
        let flipped = false;

        // Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        fetch('vocabulary-100.json')
            .then(r => r.json())
            .then(d => {
                data = d;
                renderStages();
            });

        // Ïä§ÌÖåÏù¥ÏßÄ Î™©Î°ù
        function renderStages() {
            const list = document.getElementById('stageList');
            list.innerHTML = '';

            data.stages.forEach(s => {
                const prog = getProgress(s.id);
                const div = document.createElement('div');
                div.className = 'stage-item' + (prog.done ? ' done' : '');
                div.onclick = () => startStage(s.id);
                div.innerHTML = `
                    <div class="stage-num">Stage ${s.id}</div>
                    <div class="stage-name">${s.title}</div>
                    <div class="stage-prog">${prog.k}/${s.words.length}</div>
                `;
                list.appendChild(div);
            });
        }

        // ÏßÑÌñâÎèÑ Í∞ÄÏ†∏Ïò§Í∏∞
        function getProgress(id) {
            const key = 'stage_' + id;
            const saved = localStorage.getItem(key);
            return saved ? JSON.parse(saved) : { k: 0, done: false };
        }

        // ÏßÑÌñâÎèÑ Ï†ÄÏû•
        function saveProgress(id, k, done) {
            localStorage.setItem('stage_' + id, JSON.stringify({ k, done }));
        }

        // Ïä§ÌÖåÏù¥ÏßÄ ÏãúÏûë
        function startStage(id) {
            stage = data.stages.find(s => s.id === id);
            idx = 0;
            known = 0;

            document.getElementById('stageSelect').style.display = 'none';
            document.getElementById('gameView').classList.add('active');
            document.getElementById('stageName').textContent = stage.title;
            document.getElementById('cardPlay').style.display = 'block';
            document.getElementById('doneView').classList.remove('show');

            showCard();
        }

        // Ïπ¥Îìú ÌëúÏãú
        function showCard() {
            const w = stage.words[idx];
            const card = document.getElementById('card');

            card.classList.remove('flip');
            flipped = false;

            document.getElementById('progress').textContent = `${idx + 1} / ${stage.words.length}`;

            // ÏïûÎ©¥
            document.getElementById('word').textContent = w.word;
            document.getElementById('read').textContent = w.reading;
            document.getElementById('roma').textContent = w.romaji;

            const hf = document.getElementById('hanjaFront');
            if (w.hanja) {
                hf.innerHTML = `<div class="hanja"><div class="hanja-char">${w.hanja.char}</div><div class="hanja-desc">${w.hanja.meaning}</div></div>`;
            } else {
                hf.innerHTML = '';
            }

            // Îí∑Î©¥
            document.getElementById('mean').textContent = w.meaning;
            document.getElementById('pos').textContent = w.partOfSpeech;
            document.getElementById('exJp').textContent = w.example.jp;
            document.getElementById('exKr').textContent = w.example.kr;

            const hb = document.getElementById('hanjaBack');
            if (w.hanja) {
                hb.innerHTML = `<div class="hanja"><div class="hanja-char">${w.hanja.char}</div><div class="hanja-desc">${w.hanja.korean} (${w.hanja.meaning})</div></div>`;
            } else {
                hb.innerHTML = '';
            }

            // ÏûêÎèô ÏùåÏÑ±
            setTimeout(() => speak(), 400);
        }

        // Îí§ÏßëÍ∏∞
        function flip() {
            document.getElementById('card').classList.toggle('flip');
            flipped = !flipped;
        }

        // ÏùåÏÑ±
        function speak() {
            const w = stage.words[idx];
            const u = new SpeechSynthesisUtterance(w.word);
            u.lang = 'ja-JP';
            u.rate = 0.8;

            const badge = document.getElementById('audioBadge');
            badge.classList.add('on');
            u.onend = () => badge.classList.remove('on');

            speechSynthesis.speak(u);
        }

        // ÏïåÏïÑÏöî
        function knowIt() {
            known++;
            next();
        }

        // Î™®Î•¥Í≤†Ïñ¥Ïöî
        function dontKnow() {
            next();
        }

        // Îã§Ïùå
        function next() {
            idx++;
            if (idx >= stage.words.length) {
                finish();
            } else {
                showCard();
            }
        }

        // ÏôÑÎ£å
        function finish() {
            document.getElementById('cardPlay').style.display = 'none';
            document.getElementById('doneView').classList.add('show');
            document.getElementById('totalW').textContent = stage.words.length;
            document.getElementById('knownW').textContent = known;

            const done = known === stage.words.length;
            saveProgress(stage.id, known, done);
        }

        // Îí§Î°ú
        function goBack() {
            document.getElementById('stageSelect').style.display = 'block';
            document.getElementById('gameView').classList.remove('active');
            renderStages();
        }

        // ÌÇ§Î≥¥Îìú
        document.addEventListener('keydown', e => {
            if (!document.getElementById('gameView').classList.contains('active')) return;
            if (document.getElementById('doneView').classList.contains('show')) return;

            if (e.key === ' ') {
                e.preventDefault();
                flip();
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                knowIt();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                dontKnow();
            } else if (e.key === 's' || e.key === 'S') {
                e.preventDefault();
                speak();
            }
        });
    </script>
</body>
</html>
